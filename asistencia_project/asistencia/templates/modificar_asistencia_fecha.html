<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Asistencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Modificar Asistencias - {{ fecha|date:"d/m/Y" }}</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for form in forms %}
                    <tr>
                        <td>{{ form.instance.estudiante.nombre }} {{ form.instance.estudiante.apellido }}</td>
                        <td>{{ form.estado }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'inicio' %}">Volver al inicio</a>
</body>
</html>
