<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
        .export-button {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bienvenido, {{ usuario.nombre }} {{ usuario.apellido }}</h1>
    <p>Rol: {{ usuario.get_tipo_usuario_display }}</p>
    
    <a href="admin_panel"> Generar Usuarios </a>
    

    <h2>Calendario de Asistencias</h2>
    <div id="calendar"></div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/es.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',  // Vista inicial: mes
                locale: 'es',  // Configura el calendario en español
                events: JSON.parse('{{ eventos|safe }}'),  // Convertir JSON a objeto JavaScript
                dateClick: function(info) {
                    // Verificar si la fecha seleccionada es un domingo
                    if (info.date.getDay() === 0) {  // Domingo es 0 en JavaScript
                        // Redirigir a la vista de modificación de asistencias
                        window.location.href = `/modificar_asistencia_fecha/${info.dateStr}/`;
                    } else {
                        alert('Solo se pueden seleccionar domingos.');
                    }
                },
                validRange: {
                    start: '{{ fecha_inicio|date:"Y-m-d" }}',  // Fecha de inicio (1 de marzo)
                    end: '{{ fecha_fin|date:"Y-m-d" }}'  // Fecha de fin (31 de diciembre)
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
