<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-container {
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido, {{ usuario.nombre }} {{ usuario.apellido }}</h1>
    <p>Rol: {{ usuario.get_tipo_usuario_display }}</p>
    <a href="admin_panel"> Generar Usuarios </a>

    <div class="button-container">
        <a href="{% url 'modificar_asistencia_fecha' fecha='hoy' %}">
            <button>Generar Nueva Clase</button>
        </a>
    </div>

    <h2>Historial de Clases</h2>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for clase in clase %}
            <tr>
                <td>{{ clase.fecha }}</td>
                <td>
                    <a href="{% url 'modificar_asistencia_fecha' clase.fecha %}">
                        <button>Ver/Modificar</button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No hay clases registradas</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
